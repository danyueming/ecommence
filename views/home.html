<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    　<meta name="viewport" content="width=device-width, initial-scale=1" /><!-- 网页宽度默认等于屏幕宽度 --->
    <title>主页</title>
    <link href="/stylesheets/bootstrap.min.css" rel="stylesheet" media="all">
    <script src="/javascripts/jquery-2.1.1.min.js"></script>
    <script src="/javascripts/bootstrap.min.js"></script>
</head>
<body>
<div style="margin: 30px auto;width: 1000px"><!--上下边距50px,左右自动,可以将block元素水平居中-->
    <div class="panel panel-default">
        <div class="panel-heading" style="height: 50px">
          <div style="text-align:left">
             <span style="font-size:25px ;font-weight: bold;" >商品展示页</span>
              <div style="float: right;">
                <a class="btn  btn-xs btn-success" href="/addcommodity" style="margin-right: 35px;">添加商品</a>
                <a class="btn  btn-xs btn-success" href="/cart" style="margin-right: 35px;">购物车</a>
                <a class="btn btn-xs btn-info" href="/logout">退 出</a>
              </div>
          </div>
        </div>

        <div class="pannel-body">
            <ul class="spys">
                <% for(var i in Commoditys) {if (!Commoditys[i].name) continue; %>
                <li style="float: left  width:100 px" >
                    <div>
                        <img width="80" height="100"  src="/<%=Commoditys[i].imgSrc%>" >
                    </div>
                    <div>
                        <a ><%=Commoditys[i].name%></a>
                        <strong style="color:red;" >￥<%=Commoditys[i].price%></strong>
                    </div>
                    <div>
                        <a class="btn btn-success" style="width:120px"
                           href="/addtocart/<%=Commoditys[i]._id%>">加入购物车
                        </a>
                    </div>

                </li>
                <%}%>
            </ul>


        </div>


    </div>
</div>
</body>
</html>
