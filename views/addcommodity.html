<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>添加商品</title>
    <link href="/stylesheets/bootstrap.min.css" rel="stylesheet" media="screen">
    <script src="/javascripts/jquery-2.1.1.min.js"></script>
    <script src="/javascripts/bootstrap.min.js"></script>

</head>
<body>
<div style="margin:100px auto widows: 500px;" class="add_c"><!--距外边界100px,内容居中-->

    <h1>添加商品</h1>
    <a class="btn btn-xs btn-success " href="/home" style="margin-left: 400px">返回商品页</a>
    <form action="#" role="form" method="post">

        <input style="margin-top: 30px;" id="cname" type="text" class="form-control" name="cname" placeholder="商品名称"  />

        <input style="margin-top: 30px;" id="cprice"  class="form-control" name="cprice"  placeholder="商品价格"  />

        <input style="margin-top: 30px;" type="button" class="btn btn-success btn-block" onclick="addcommodity()"
               value="添 加" />

    </form>
</div>


<script>
    function addcommodity(){
        var name=$('#cnmae').val(),
            price=$('#cprice').val();
        var data={"name":name,price:price,"imgSrc":"xmsz-"+Math.floor(Math.random()*5+1)+".jpg"};//随机数
        $.ajax({
            url:'/addcommodity',
            type:'POST',
            data:data,
            success:function(data,status){
                if(status == 'success'){
                    alert('添加成功！');
                   // location.href = '/home';
                }
            },
            error:function(data,err){
                alert('添加失败！')
            }

        });
    }
</script>
</body>
</html>
